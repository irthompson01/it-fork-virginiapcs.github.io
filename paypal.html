<script>
function calculatePayment(){
    var chineseStudentNumber = document.getElementById("chineseStudentNumber").value;
    var clubStudentNumber = document.getElementById("clubStudentNumber").value;
    var payment0 = 140 * chineseStudentNumber + 60 * clubStudentNumber - Math.max(chineseStudentNumber - 1,0) * 25 - Math.max(chineseStudentNumber - 2,0) * 10;    
    var payment = Math.ceil((payment0 / (1-0.029) + 0.3) * 100)/100

    document.getElementById("paymentAmount").value = payment;
    document.getElementById("paymentAmount").innerHTML = "Your cost is $" + payment0 +". With fees, you will pay " + payment;
  }

        paypal.Buttons({
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{
                  amount: {
                    value: document.getElementById("paymentAmount").value
                    // '139.22'
                  }
                }]
              });
            },
            onApprove: function(data, actions) {
              // Capture the funds from the transaction
              return actions.order.capture().then(function(details) {
                // Show a success message to your buyer
                alert('Transaction completed by ' + details.payer.name.given_name);
              });
            }
          }).render('#paypal-button-container');
        </script>
